name: Build

on:
  push:
    tags: "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        arch: [ arm64, amd64 ]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 25.3
        cache: 'yarn'
        cache-dependency-path: src/frontend/yarn.lock

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Build frontend
      run: |
        yarn --cwd src/frontend install
        yarn --cwd src/frontend build
        mv src/frontend/dist src/backend/ui

    - name: Build backend
      shell: bash
      run: |
        case "${{ matrix.os }}" in
          ubuntu-latest) export GOOS=linux ;;
          windows-latest) export GOOS=windows ;;
          macos-latest) export GOOS=darwin ;;
        esac

        case "${{ matrix.arch }}" in
          arm64) export GOARCH=arm64 ;;
          amd64) export GOARCH=amd64 ;;
        esac

        case "${{ matrix.os }}" in
          ubuntu-latest) export GOOUT=dlp-ui_${GOOS}_${GOARCH} ;;
          windows-latest) export GOOUT=dlp-ui_${GOOS}_${GOARCH}.exe ;;
          macos-latest) export GOOUT=dlp-ui_${GOOS}_${GOARCH} ;;
        esac

        mkdir -p dist

        cd src/backend
        go build -ldflags "-X main.tag=${GITHUB_REF_NAME} -X main.commit=${GITHUB_SHA}" -o "../../dist/${GOOUT}" .

    - name: Create release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: true
        files: dist/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}